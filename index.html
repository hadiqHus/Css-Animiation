<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Animation Showcase</h1>
        <div class="animation-box pulse">
            <p>Pulse Animation</p>
        </div>
        <div class="animation-box flip">
            <p>Flip Animation</p>
        </div>
        <div class="animation-box swing">
            <p>Swing Animation</p>
        </div>
        <div class="animation-box glow">
            <p>Glow Animation</p>
        </div>
        <div class="animation-box shake">
            <p>Shake Animation</p>
        </div>
        <div class="animation-box rotate-scale">
            <p>Rotate & Scale Animation</p>
        </div>
    </div>
</body>
</html>
